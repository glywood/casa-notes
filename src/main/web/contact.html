<h1>Contact Details</h1>
<div ng-if="error" class="alert alert-danger" role="alert">
  {{error}}
</div>
<form class="form-horizontal" name="contactForm" novalidate>
  
  <div class="form-group" ng-class="{ 'has-error' : contactForm.name.$invalid && contactForm.name.$touched }">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" name="name" ng-model="contact.name" required>
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : contactForm.role.$invalid && contactForm.role.$touched }">
    <label for="role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="role" name="role" ng-model="contact.role" required>
    </div>
  </div>

  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="phone" name="phone" ng-model="contact.phone">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="email" name="email" ng-model="contact.email">
    </div>
  </div>

  <div class="form-group">
    <label for="mail" class="col-sm-2 control-label">Mailing Address</label>
    <div class="col-sm-6">
      <textarea class="form-control" id="mail" rows="4" ng-model="contact.mail"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="button" class="btn btn-success" ng-click="save()" ng-disabled="contactForm.$invalid">Save</button>
      <button type="button" class="btn btn-default" ui-sref="person.contacts">Cancel</button>
      <button type="button" class="btn btn-danger" ng-click="delete()" ng-if="contact.id">Delete</button>
    </div>
  </div>
</form>
